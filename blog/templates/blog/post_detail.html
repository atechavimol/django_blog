{% extends 'blog/base.html'%}

{% block content %}
  <article class="post">
    {% if post.published_date %}
      <time class="post">
        {{ post.published_date}}
      </time>
    {% endif %}
    <h2>{{ post.title}}</h2>
    <p>{{post.text|linebreaksbr }}</p>
  </article>
  <button type="button" class="btn btn-outline-primary"><a href="{% url 'post_list' %}">Back</a></button>

{% endblock %}
